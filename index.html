<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="clearfix">

        <aside class="left_top">

            <div class="container">

                <img src="./img/1b.webp" alt="" class="second">
                <img src="./img/1.webp" alt="" class="first">

                <div class="badge heart">&hearts;</div>
                <div class="badge discount">-50%</div>
                <div class="badge characteristic">Sostenibilità</div>

            </div>

            <div class="title_product">
                <h4 class="brand">Levi's</h4>
                <h4>RELAXED FIT TEE UNISEX</h4>
                <p><span>14,99 €</span> <span>29,99 €</span></p>
            </div>

        </aside>

        <div class="central top">

            <div class="container">

                <img src="./img/2b.webp" alt="" class="second">
                <img src="./img/2.webp" alt="" class="first">

                <div class="badge heart">&hearts;</div>
                <div class="badge discount">-30%</div>

            </div>

            <div class="title_product">
                <h4 class="brand">Guess</h4>
                <h4>ROSES TEE</h4>
                <p><span>20,99 €</span> <span>29,99 €</span></p>
            </div>

        </div>

        <aside class="right_top">

            <div class="container">

                <img src="./img/3b.webp" alt="" class="second">
                <img src="./img/3.webp" alt="" class="first">

                <div class="badge heart">&hearts;</div>
                <div class="badge discount">-30%</div>
            </div>

            <div class="title_product">
                <h4 class="brand">Come Zucchero Filato</h4>
                <h4>Voglia di colori pastello</h4>
                <p><span>129,99 €</span></p>
            </div>

        </aside>




    </main>
    
</body>
</html>
